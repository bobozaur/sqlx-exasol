name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  EXASOL_VERSION: 7.0.22
  NUM_NODES: 4
  TESTS_TIMEOUT: 15
  EXA_CLUSTER_SETUP_TIMEOUT: 15

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check format
        run: cargo +nightly fmt --check

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@1.86.0

      - name: Check format
        run: cargo doc --workspace --no-deps --document-private-items --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  clippy:
    name: Clippy
    needs: [format, docs]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: ["--all-features", ""]
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2

      - uses: dtolnay/rust-toolchain@1.86.0
        with:
          components: clippy

      - name: Run clippy
        run: cargo clippy --tests ${{ matrix.features }}
        env:
          RUSTFLAGS: -D warnings

  connection_tests:
    name: Connection tests
    needs: clippy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compression: [",compression", ""]
        include:
          - tls: ",native-tls"
            url_ext: "?ssl-mode=required"
          - tls: ""
            url_ext: "?ssl-mode=disabled"
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        uses: ./.github/actions/free-space

      - name: Create Exasol cluster
        timeout-minutes: ${{ fromJSON(env.EXA_CLUSTER_SETUP_TIMEOUT) }}
        id: exa-cluster
        uses: ./.github/actions/exa-cluster
        with:
          exasol-version: ${{ env.EXASOL_VERSION }}
          num-nodes: ${{ env.NUM_NODES }}

      - uses: dtolnay/rust-toolchain@1.86.0
      - uses: Swatinem/rust-cache@v2

      - name: Unit tests
        timeout-minutes: ${{ fromJSON(env.TESTS_TIMEOUT) }}
        run: cargo test -p sqlx-exasol-impl --features migrate${{ matrix.tls }}${{ matrix.compression }} -- --nocapture
        env:
          DATABASE_URL: ${{ steps.exa-cluster.outputs.url }}${{ matrix.url_ext }}

      - name: Integration connection tests
        timeout-minutes: ${{ fromJSON(env.TESTS_TIMEOUT) }}
        run: cargo test --all-features -- --nocapture
        env:
          DATABASE_URL: ${{ steps.exa-cluster.outputs.url }}?compression=false
          SQLX_OFFLINE: true

  etl_tests:
    name: ETL tests
    needs: clippy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tls: [",tls-native-tls", ",tls-rustls-aws-lc-rs", ""]
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        uses: ./.github/actions/free-space

      - name: Create Exasol cluster
        timeout-minutes: ${{ fromJSON(env.EXA_CLUSTER_SETUP_TIMEOUT) }}
        id: exa-cluster
        uses: ./.github/actions/exa-cluster
        with:
          exasol-version: ${{ env.EXASOL_VERSION }}
          num-nodes: ${{ env.NUM_NODES }}

      - uses: dtolnay/rust-toolchain@1.86.0
      - uses: Swatinem/rust-cache@v2

      - name: ETL tests
        timeout-minutes: ${{ fromJSON(env.TESTS_TIMEOUT) }}
        run: cargo test --features runtime-tokio,compression,etl${{ matrix.tls }} -- test_etl --ignored --nocapture
        env:
          DATABASE_URL: ${{ steps.exa-cluster.outputs.url }}
          SQLX_OFFLINE: true

  compile_time_tests:
    name: Compile time tests
    needs: clippy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - features: "bigdecimal,time,json,uuid"
            filter: "test_compile_time"
          - features: "chrono"
            filter: "test_compile_time_chrono"
          - features: "rust_decimal"
            filter: "test_compile_time_rust_decimal"
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        uses: ./.github/actions/free-space

      - name: Create Exasol cluster
        timeout-minutes: ${{ fromJSON(env.EXA_CLUSTER_SETUP_TIMEOUT) }}
        id: exa-cluster
        uses: ./.github/actions/exa-cluster
        with:
          exasol-version: ${{ env.EXASOL_VERSION }}
          num-nodes: ${{ env.NUM_NODES }}

      - uses: dtolnay/rust-toolchain@1.86.0
      - uses: Swatinem/rust-cache@v2
      
      - name: Drop database (non-existent)
        run: cargo run -p sqlx-exasol-cli -- database drop -y
        env:
          DATABASE_URL: ${{ steps.exa-cluster.outputs.url }}/test
          
      - name: Setup database
        run: cargo run -p sqlx-exasol-cli -- database create
        env:
          DATABASE_URL: ${{ steps.exa-cluster.outputs.url }}/test

      - name: Run migrations
        run: cargo run -p sqlx-exasol-cli -- migrate run --source tests/migrations
        env:
          DATABASE_URL: ${{ steps.exa-cluster.outputs.url }}/test
          
      - name: Run prepare
        run: cargo run -p sqlx-exasol-cli -- prepare -- --tests --all-features
        env:
          DATABASE_URL: ${{ steps.exa-cluster.outputs.url }}/test

      - name: Run tests
        run: cargo test --features runtime-tokio,${{ matrix.features }} -- ${{ matrix.filter }} --ignored --nocapture
        env:
          DATABASE_URL: ${{ steps.exa-cluster.outputs.url }}/test
          SQLX_OFFLINE: true
          
      - name: Drop database (existent)
        run: cargo run -p sqlx-exasol-cli -- database drop -y
        env:
          DATABASE_URL: ${{ steps.exa-cluster.outputs.url }}/test
