name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  format:
    name: Format
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        etl: [etl_native_tls, etl_rustls, etl]
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
        env:
          RUSTFLAGS: -D warnings

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --features migrate,rust_decimal,uuid,chrono
        env:
          RUSTFLAGS: -D warnings

  clippy_etl:
    name: Clippy ETL
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        etl: [etl_native_tls, etl_rustls, etl]
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --features ${{ matrix.etl }}
        env:
          RUSTFLAGS: -D warnings

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --features compression,${{ matrix.etl }}
        env:
          RUSTFLAGS: -D warnings
